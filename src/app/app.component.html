<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-3">
      <img
        style="position: relative !important; float: right !important"
        src="https://www.pngall.com/wp-content/uploads/4/Computer-Monitor-PNG-File.png"
        alt=""
        width="50px"
        height="50px"
      />
    </div>
    <div class="col-6">
      <p style="text-align: center">< Communication ></p>
      <hr />
    </div>

    <div
      class="col-3"
      style="position: relative !important; float: right !important"
    >
      <img
        src="https://www.pngall.com/wp-content/uploads/4/Computer-Monitor-PNG-File.png"
        alt=""
        width="50px"
        height="50px"
      />
    </div>
  </div>
</div>

<ng-container *ngFor="let ld of stageData">
  <!-- {{ld.sender}} -->
  <div *ngIf="ld.sender == 'General A' || ld.sender === 'General A'">
    <div class="row a">
      <div class="col-3">
        <img
          style="position: relative !important; float: right !important; float: right;"
          src="assets/right.jpeg"
          alt=""
          width="35px"
          height="35px"
        />
      </div>
      <div class="col-6">
        <p [style.margin-left]="getStatusOfVillageCssMargin(ld.stage)">{{getStatusOfVillage(ld.message)}}</p>
        <progress-bar [color]="getColor(ld.interrupted)" [progress]="getProgressBarData(ld.stage)"></progress-bar>
        <hr />
      </div>
  
      <div
        class="col-3"
        style="position: relative !important; float: right !important"
      >
        <img
          src="assets/received.png"
          alt=""
          width="35px"
          height="35px"
        />
      </div>
    </div>
  </div>
  <div *ngIf="ld.sender == 'General B' || ld.sender === 'General B'">
    <div class="row a">
      <div class="col-3">
        <img
          style="position: relative !important; float: right !important; float: right;"
          src="assets/received.png"
          alt=""
          width="35px"
          height="35px"
        />
      </div>
      <div class="col-6">
        <p [style.margin-right]="getStatusOfVillageCssMargin1(ld.stage)">{{getStatusOfVillage1(ld.message)}}</p>
        <progress-bar dir="rtl" [color]="getColor(ld.interrupted)" [progress]="getProgressBarData(ld.stage)"></progress-bar>
      </div>
  
      <div
        class="col-3"
        style="position: relative !important; float: right !important"
      >
        <img
          src="assets/left.jpeg"
          alt=""
          width="35px"
          height="35px"
        />
      </div>
    </div>
  </div>
</ng-container>
