<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-3">
      <img
        style="position: relative !important; float: right !important"
        src="https://www.pngall.com/wp-content/uploads/4/Computer-Monitor-PNG-File.png"
        alt=""
        width="50px"
        height="50px"
      />
    </div>
    <div class="col-6">
      <p style="text-align: center">Rescue</p>
      <hr />
    </div>

    <div
      class="col-3"
      style="position: relative !important; float: right !important"
    >
      <img
        src="https://www.pngall.com/wp-content/uploads/4/Computer-Monitor-PNG-File.png"
        alt=""
        width="50px"
        height="50px"
      />
    </div>
  </div>
</div>

<ng-container *ngFor="let ld of stageData">
  <!-- {{ld.sender}} -->
  <div *ngIf="ld.sender == 'General A' || ld.sender === 'General A'">
    <div class="row a">
      <div class="col-3">
        <img

        *ngIf="!ld.completed  && !ld.interrupted"
          style="position: relative !important; float: right !important; float: right;"
          src="assets/right.gif"
          alt=""
          width="40px"
          height="40px"
        />
      </div>
      <div class="col-6">
        <p >{{getStatusOfVillage(ld.message)}}</p>
        <progress-bar [color]="getColor(ld.interrupted)" [progress]="getProgressBarData(ld.stage)"></progress-bar>
        <hr />
      </div>
  
      <div
        class="col-3"
        style="position: relative !important; float: right !important"
      >
        <img

        *ngIf="ld.completed"
          src="assets/received.gif"
          alt=""
          width="70px"
          height="70px"
        />
      </div>
    </div>
  </div>
  <div *ngIf="ld.sender == 'General B' || ld.sender === 'General B'">
    <div class="row a">
      <div class="col-3">
        <img
          *ngIf="ld.completed"
          style="position: relative !important; float: right !important; float: right;"
          src="assets/received.gif"
          alt=""
          width="70px"
          height="70px"
        />
      </div>
      <div class="col-6">
        <p >{{getStatusOfVillage1(ld.message)}}</p>
        <progress-bar dir="rtl" [color]="getColor(ld.interrupted)" [progress]="getProgressBarData(ld.stage)"></progress-bar>
      </div>
  
      <div
        class="col-3"
        style="position: relative !important; float: right !important"
      >
        <img
          *ngIf="!ld.completed && !ld.interrupted"
          src="assets/left.gif"
          alt=""
          width="40px"
          height="40px"
        />
      </div>
    </div>
  </div>
</ng-container>
